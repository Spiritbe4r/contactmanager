<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Esta es la pagina de Inicio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-1">

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>

                        <div class="container text-center">

                            <img style="width: 80px;"th:src="@{/img/register.png}" alt="" class="">
                        </div>



                        <h1 class="text-center">Registrate Aqui !!</h1>
                        <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                            <!--username field-->
                            <div class="form-group">

                                <label for="name_field">Nombre</label>
                                <input name="name"type="text" class="form-control " th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
                                id="name_field"
                                    aria-describedby="emailHelp" 
                                    placeholder="Ingresar Nombre" required="required"th:value="${user.name}">

                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"th:text="${e}">

                                </div>
                                
                            </div>

                            <!--email field-->
                            <div class="form-group">

                                <label for="email_field">Email</label>
                                <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
                                id="email_field"
                                    aria-describedby="emailHelp" 
                                    placeholder="Ingresar Email" required="required" th:value="${user.email}">
                                
                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"th:text="${e}">

                                    </div>
                                
                            </div>

                            <!--passwordfield-->
                            <div class="form-group">

                                <label for="password_field">Contraseña</label>
                                <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
                                id="password_field"
                                    aria-describedby="emailHelp" 
                                    placeholder="Ingresar Contraseña" required="required" th:value="${user.password}">

                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}"th:text="${e}">

                                    </div>
                                
                            </div>

                            <!--useraboutfield-->
                            <div class="form-group">
                            	<label for="registrar">Sobre Ti</label>
	
                               <textarea name="about" th:object="${user.about}" placeholder="Ingresa algo sobre Ti" rows="7" class="form-control" id="registrar">
                                <span>Ingresa algo sobre Ti</span>
                               </textarea>
                                
                            </div>

                             <!--terms and conditions-->
                             <div class="form-group form-check mt-2 d-flex justify-content-center">
	
                               <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
                               &nbsp;<label for="agreement" class="">Acepto los Terminos y Condiciones</label >
                            </div>



                            <div class="container text-center mt-3">
                                <button type="submit" class="btn bg-primary btn-block text-white ">
                                    Enviar
                                </button>
                                <button type="reset" class="btn btn-warning btn-block">Cancelar</button>
                            </div>

                            
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>




    <script src="" async defer></script>
</body>

</html>
